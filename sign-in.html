<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double A's sign-in</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/sign-in.css">
</head>

<body>
    <!-- sign-in -->
    <div class="logoHead">
        <h1><i class="fa-solid fa-tag"></i></h1>
    </div>
    <div id="form">
        <form action="">
            <div class="guide">
                <h3>SIGN-IN</h3>
                <p>Type in your email and password to sign-in</p>
            </div>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <div class="btn">
                <button id="btnCheck" type="submit">sign-in</button>
                <button id="sign-up">sign-up</button>
            </div>
            <div class="foot">
                <p>For further support, you may visit the help center or contact our customer service team</p>
            </div>
        </form>
    </div>
</body>

</html>
