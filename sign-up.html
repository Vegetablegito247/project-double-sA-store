<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double A's sign-up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/sign-up.css">
</head>

<body>
    <!-- sign-up -->
    <div class="logoHead">
        <h1><i class="fa-solid fa-tag"></i></h1>
    </div>
    <div id="form">
        <form action="">
            <div class="guide">
                <h3>SIGN-UP</h3>
                <p>Fill in your details correctly to successfully sign-in into our website</p>
            </div>
            <div class="st-details">
                <div class="Fname">
                    <label>*</label>
                    <input type="text" id="Fname" placeholder="First name">
                </div>
                <div class="Lname">
                    <label>*</label>
                    <input type="text" id="Lname" placeholder="Last name">
                </div>
            </div>

            <div class="nd-details">
                <input type="text" id="Mname" placeholder="Middle name">
                <div class="date">
                    <label>*</label>
                    <input type="date" id="dob">
                </div>
            </div>

            <div class="rd-details">
                <div class="getEmail">
                    <label>*</label>
                    <input type="email" id="getEmail" placeholder="Email">
                </div>
                <div class="pword">
                    <div class="getPword">
                        <label>*</label>
                        <input type="password" id="getPassword" placeholder="Pass-word">
                    </div>
                    <div class="confirmPword">
                        <label>*</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm pass-word">
                    </div>
                </div>
            </div>
            <div class="btn">
                <button id="sign-up">sign-up</button>
            </div>
            <div class="foot">
                <p>For further support, you may visit the help center or contact our customer service team</p>
            </div>
        </form>
    </div>
</body>

</html>
